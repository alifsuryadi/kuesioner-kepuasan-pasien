  <body>
    <!-- Navbar -->
    <header class="navbar-container sticky-top">
      <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
            id="navbarToggler"
          >
            <span class="navbar-toggler-icon">
              <i class="bi bi-list"></i>
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Beranda</a>

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="login" class="login section-bg">
        <div class="content" data-aos="fade-up">
          <div class="row">
            <form action="/pages/admin/index.html">
              <div class="col-12 col-lg-8">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    aria-describedby="username"
                    placeholder="Silahkan Masukkan username anda"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Kata sandi</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Silahkan Masukkan Katasandi anda"
                    required
                  />
                </div>
              </div>
              <div class="col-12 col-lg-8">
                <button type="submit" class="btn btn-primary">Masuk</button>
              </div>
              <div class="col-12 col-lg-8">
                <a
                  href="https://wa.me/6285265324128?text=Hello,%20saya%20ingin%20bertanya%20kata%20sandi%20dari%20website%20kuesioner%20RSUD%20Arosuka"
                  class="btn btn-link"
                  >Lupa Kata Sandi?</a
                >
              </div>
            </form>
          </div>
        </div>
        <div class="card-slider">
          <a
            class="glightbox"
            href="/assets/images/background-rs.png"
            type="image"
            slideEffect="slide"
          >
            <img
              src="/assets/images/background-rs-bundar.png"
              alt="Rumah sakit"
              class="image-container"
          /></a>
        </div>
      </section>
    </main>

    <script src="/assets/scripts/navbar.js"></script>
    <script src="/assets/scripts/main.js"></script>

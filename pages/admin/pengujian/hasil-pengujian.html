  <body>

      <section id="hasil-pengujian" class="hasil-pengujian">
        <div class="content" data-aos="fade-up">
          <h2 class="title">Detail Pengujian</h2>

          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-12">
                  <div class="card-title">Alif Suryadi</div>
                  <div class="card-subtitle">Input :</div>
                  <div class="card-text">
                    <div class="row">
                      <div class="col-9">
                        Keandalan <span>(Reliability)</span>
                      </div>
                      <div class="col-3">: 32</div>
                      <div class="col-9">
                        Daya Tanggap <span>(Responsiveness)</span>
                      </div>
                      <div class="col-3">: 35</div>
                      <div class="col-9">Jaminan <span>(Assurance)</span></div>
                      <div class="col-3">: 30</div>
                    </div>
                  </div>

                  <div class="card-subtitle">Output :</div>
                  <div class="card-text">
                    <div class="row">
                      <div class="col-9">Nilai Z</div>
                      <div class="col-3">: 36</div>
                      <div class="col-9">Kepuasan</div>
                      <div class="col-3">: Puas</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 text-center">
                  <a href="./table-pengujian.html" class="btn btn-primary"
                    >Kembali</a
                  >
                </div>

            </div>
